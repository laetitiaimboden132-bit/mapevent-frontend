function detectLang() {
  var stored = localStorage.getItem('mapevent_lang');
  if (stored && L[stored]) return stored;
  var nav = (navigator.language || 'en').substring(0, 2).toLowerCase();
  return L[nav] ? nav : 'en';
}

function applyLang(lang) {
  var t = L[lang] || L.en;
  document.documentElement.lang = lang;
  document.getElementById('subtitle').textContent = t.subtitle;
  document.getElementById('cta-btn').textContent = t.cta;
  document.getElementById('f1-title').textContent = t.f1t;
  document.getElementById('f1-desc').textContent = t.f1d;
  document.getElementById('f2-title').textContent = t.f2t;
  document.getElementById('f2-desc').textContent = t.f2d;
  document.getElementById('f3-title').textContent = t.f3t;
  document.getElementById('f3-desc').textContent = t.f3d;
  document.getElementById('footer-text').textContent = t.footer;
  document.getElementById('footer-legal').textContent = t.legal;
  document.getElementById('lang-select').value = lang;
  localStorage.setItem('mapevent_lang', lang);
  if (window._statsData) {
    var d = window._statsData;
    document.getElementById('stats-line').innerHTML = t.stats(d.e, d.b, d.s);
  }
}

var currentLang = detectLang();
applyLang(currentLang);

document.getElementById('lang-select').addEventListener('change', function() {
  applyLang(this.value);
});

function fmt(n) {
  if (n >= 1000000) return (n/1e6).toFixed(1).replace(/\.0$/, '') + 'M';
  if (n >= 1000) return (n/1000).toFixed(1).replace(/\.0$/, '') + 'k';
  return String(n);
}

fetch('https://ctp67u5hgni2rbfr3kp4p74kxa0gxycf.lambda-url.eu-west-1.on.aws/api/stats/counts')

  .then(function(d){
    window._statsData = { e: fmt(d.events||0), b: fmt(d.bookings||0), s: fmt(d.services||0) };
    var t = L[document.documentElement.lang] || L.en;
    document.getElementById('stats-line').innerHTML = t.stats(window._statsData.e, window._statsData.b, window._statsData.s);
  })
  .catch(function(){
    window._statsData = { e: '61k', b: '6.2k', s: '400' };
