<body>
    <div class="container">
        <div class="logo">üó∫Ô∏è</div>
        <h1>MapEvent</h1>
        <p class="subtitle">Validation d'√©v√©nement</p>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="color: #94a3b8;">Traitement en cours...</p>
        </div>
        
        <div id="result" class="result">
            <div id="result-icon" class="result-icon"></div>
            <h2 id="result-title" class="result-title"></h2>
            <p id="result-message" class="result-message"></p>
            <div class="buttons">
                <a href="https://mapevent.world/mapevent.html" class="btn btn-primary">
                    üó∫Ô∏è D√©couvrir MapEvent
                </a>
                <a href="https://mapevent.world/mapevent.html?register=organizer" class="btn btn-secondary">
                    üë§ Cr√©er un compte organisateur
                </a>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = 'https://ctp67u5hgni2rbfr3kp4p74kxa0gxycf.lambda-url.eu-west-1.on.aws';
        
        async function processValidation() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const action = urlParams.get('action');
            
            const loadingEl = document.getElementById('loading');
            const resultEl = document.getElementById('result');
            const iconEl = document.getElementById('result-icon');
            const titleEl = document.getElementById('result-title');
            const messageEl = document.getElementById('result-message');
            
            if (!token || !action) {
                showResult('error', '‚ùå', 'Lien invalide', 'Le lien de validation est incomplet ou invalide.');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/events/validate?token=${encodeURIComponent(token)}&action=${encodeURIComponent(action)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    if (action === 'validate') {
                        showResult('success', '‚úÖ', '√âv√©nement valid√© !', data.message || 'Merci ! Votre √©v√©nement est maintenant visible sur MapEvent avec le badge "Valid√©".');
                    } else if (action === 'reject') {
                        showResult('success', 'üóëÔ∏è', '√âv√©nement supprim√©', data.message || 'L\'√©v√©nement a √©t√© supprim√© de MapEvent comme demand√©.');
                    } else {
                        showResult('success', '‚úì', 'Action effectu√©e', data.message);
                    }
                } else if (data.already_processed) {
                    showResult('success', '‚ÑπÔ∏è', 'D√©j√† trait√©', data.message || 'Cet √©v√©nement a d√©j√† √©t√© trait√©.');
                } else {
                    showResult('error', '‚ùå', 'Erreur', data.error || 'Une erreur est survenue lors du traitement.');
                }
            } catch (error) {
                console.error('Erreur:', error);
                showResult('error', '‚ùå', 'Erreur de connexion', 'Impossible de contacter le serveur. Veuillez r√©essayer plus tard.');
            }
        }
        
        function showResult(type, icon, title, message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('result').classList.add('show');
            document.getElementById('result-icon').textContent = icon;
            document.getElementById('result-title').textContent = title;
            document.getElementById('result-title').className = 'result-title ' + type;
            document.getElementById('result-message').textContent = message;
        }
        
        // Lancer le traitement au chargement
        processValidation();
    </script>
