<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            background: #22c55e;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
        }
        button:hover:not(:disabled) {
            background: #16a34a;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }
        #test-tables-btn {
            background: #3b82f6;
        }
        #test-tables-btn:hover:not(:disabled) {
            background: #2563eb;
        }
        #result {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
            display: none;
        }
        .success {
            border-left: 4px solid #22c55e;
        }
        .error {
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <h1>üß™ Test API</h1>
    <p style="font-size:12px;color:#888;margin-top:10px;">
        URL actuelle: <span id="current-url"></span>
    </p>
    <p style="font-size:11px;color:#f59e0b;margin-top:10px;padding:10px;background:rgba(245,158,11,0.1);border-radius:8px;border-left:3px solid #f59e0b;">
        ‚ö†Ô∏è Si vous testez depuis file://, utilisez un serveur local :<br>
        <code style="background:rgba(0,0,0,0.3);padding:2px 6px;border-radius:4px;">python -m http.server 8000</code><br>
        Puis ouvrez <code style="background:rgba(0,0,0,0.3);padding:2px 6px;border-radius:4px;">http://localhost:8000/test-api.html</code>
    </p>
    
    <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:20px;">
        <button id="test-btn" onclick="testAPI()">üß™ Test Paiement</button>
        <button id="test-tables-btn" onclick="testCreateTables()" style="background:#3b82f6;">üóÑÔ∏è Test Create Tables</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        const API_URL = 'https://ctp67u5hgni2rbfr3kp4p74kxa0gxycf.lambda-url.eu-west-1.on.aws/api/payments/create-checkout-session';
        
        // Afficher l'URL actuelle
        document.getElementById('current-url').textContent = window.location.origin;
        
        async function testAPI() {
            const btn = document.getElementById('test-btn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Test en cours...';
            result.style.display = 'block';
            result.className = '';
            result.textContent = '‚è≥ Envoi de la requ√™te...';
            
            const testData = {
                userId: '1',
                paymentType: 'contact',
                itemType: 'booking',
                itemId: 1,
                amount: 1.00,
                currency: 'CHF',
                email: 'test@example.com'
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://mapevent.world'
                    },
                    body: JSON.stringify(testData)
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        result.className = 'success';
                        result.textContent = `‚úÖ OK - Route fonctionne !\n\nStatus: ${response.status}\n\nR√©ponse:\n${JSON.stringify(data, null, 2)}`;
                    } catch (e) {
                        result.className = 'error';
                        result.textContent = `‚ö†Ô∏è R√©ponse non-JSON\n\nStatus: ${response.status}\n\nR√©ponse:\n${responseText}`;
                    }
                } else {
                    result.className = 'error';
                    let errorMsg = `‚ùå ERREUR ${response.status}\n\nR√©ponse:\n${responseText}`;
                    
                    if (response.status === 404) {
                        errorMsg += '\n\n‚ö†Ô∏è Route 404 - La route n\'existe pas';
                    } else if (response.status === 403) {
                        errorMsg += '\n\n‚ö†Ô∏è Erreur CORS 403 - Activez CORS dans API Gateway';
                    }
                    
                    result.textContent = errorMsg;
                }
            } catch (error) {
                result.className = 'error';
                let errorMsg = `‚ùå ERREUR\n\nType: ${error.name}\nMessage: ${error.message}`;
                
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch') || error.message.includes('NetworkError') || error.message.includes('Access-Control-Allow-Origin')) {
                    errorMsg += '\n\n‚ùå ERREUR CORS 403 - Access-Control-Allow-Origin manquant\n';
                    errorMsg += '\n‚Üí L\'en-t√™te CORS est absent de la r√©ponse\n';
                    errorMsg += `\nüìç Origine actuelle: ${window.location.origin}\n`;
                    errorMsg += `üìç URL API: ${API_URL}\n`;
                    errorMsg += '\nüîç DIAGNOSTIC:\n';
                    errorMsg += '1. Ouvrez la console (F12) > Onglet "Network"\n';
                    errorMsg += '2. Cherchez la requ√™te OPTIONS (preflight)\n';
                    errorMsg += '3. V√©rifiez si elle retourne 200 ou 403\n';
                    errorMsg += '4. V√©rifiez les headers de r√©ponse\n';
                    errorMsg += '\nüìã SOLUTION √âTAPE PAR √âTAPE:\n';
                    errorMsg += '1. API Gateway > Votre API\n';
                    errorMsg += '2. Ressources > /api > /payments > /create-checkout-session\n';
                    errorMsg += '3. S√©lectionnez la M√âTHODE POST (pas OPTIONS)\n';
                    errorMsg += '4. Cliquez "Actions" > "Activer CORS"\n';
                    errorMsg += '5. Dans le formulaire CORS:\n';
                    errorMsg += '   - Origines autoris√©es: * (ou votre domaine)\n';
                    errorMsg += '   - M√©thodes autoris√©es: POST, OPTIONS\n';
                    errorMsg += '   - Headers autoris√©s: Content-Type, Origin\n';
                    errorMsg += '6. Cliquez "Activer CORS et remplacer les valeurs CORS existantes"\n';
                    errorMsg += '7. V√âRIFIEZ que la m√©thode OPTIONS a √©t√© cr√©√©e automatiquement\n';
                    errorMsg += '8. Actions > "D√©ployer l\'API"\n';
                    errorMsg += '9. Stage: default > D√©ployer\n';
                    errorMsg += '\n‚ö†Ô∏è POINTS CRITIQUES:\n';
                    errorMsg += '‚úì Activez CORS sur la m√©thode POST (pas OPTIONS)\n';
                    errorMsg += '‚úì API Gateway cr√©era automatiquement OPTIONS\n';
                    errorMsg += '‚úì D√âPLOYEZ apr√®s chaque modification\n';
                    errorMsg += '‚úì Attendez 30 secondes apr√®s le d√©ploiement\n';
                    errorMsg += '‚úì V√©rifiez que OPTIONS existe dans les ressources';
                }
                
                result.textContent = errorMsg;
            } finally {
                btn.disabled = false;
                btn.textContent = 'Tester l\'API';
            }
        }
        
        async function testCreateTables() {
            const btn = document.getElementById('test-tables-btn');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = '‚è≥ Test en cours...';
            result.style.display = 'block';
            result.className = '';
            result.textContent = '‚è≥ Cr√©ation des tables en cours...';
            
            const API_URL_TABLES = 'https://ctp67u5hgni2rbfr3kp4p74kxa0gxycf.lambda-url.eu-west-1.on.aws/api/admin/create-tables';
            
            try {
                const response = await fetch(API_URL_TABLES, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify({})
                });
                
                const responseText = await response.text();
                
                if (response.ok) {
                    try {
                        const data = JSON.parse(responseText);
                        result.className = 'success';
                        result.textContent = `‚úÖ OK - Tables cr√©√©es !\n\nStatus: ${response.status}\n\nR√©ponse:\n${JSON.stringify(data, null, 2)}`;
                    } catch (e) {
                        result.className = 'success';
                        result.textContent = `‚úÖ OK - Tables cr√©√©es !\n\nStatus: ${response.status}\n\nR√©ponse:\n${responseText}`;
                    }
                } else {
                    result.className = 'error';
                    let errorMsg = `‚ùå ERREUR ${response.status}\n\nR√©ponse:\n${responseText}`;
                    
                    if (response.status === 404) {
                        errorMsg += '\n\n‚ö†Ô∏è Route 404 - La route n\'existe pas';
                    } else if (response.status === 403) {
                        errorMsg += '\n\n‚ö†Ô∏è Erreur CORS 403 - Activez CORS dans API Gateway';
                    } else if (response.status === 401) {
                        errorMsg += '\n\n‚ö†Ô∏è Erreur 401 - Non autoris√© (v√©rifiez les permissions admin)';
                    }
                    
                    result.textContent = errorMsg;
                }
            } catch (error) {
                result.className = 'error';
                let errorMsg = `‚ùå ERREUR\n\nType: ${error.name}\nMessage: ${error.message}`;
                
                if (error.message.includes('CORS') || error.message.includes('Failed to fetch') || error.message.includes('NetworkError') || error.message.includes('Access-Control-Allow-Origin')) {
                    errorMsg += '\n\n‚ùå ERREUR CORS 403 - Access-Control-Allow-Origin manquant\n';
                    errorMsg += '\n‚Üí L\'en-t√™te CORS est absent de la r√©ponse\n';
                    errorMsg += `\nüìç Origine actuelle: ${window.location.origin}\n`;
                    errorMsg += `üìç URL API: ${API_URL_TABLES}\n`;
                    errorMsg += '\nüìã SOLUTION:\n';
                    errorMsg += '1. API Gateway > Votre API\n';
                    errorMsg += '2. Ressources > /api > /admin > /create-tables\n';
                    errorMsg += '3. S√©lectionnez la M√âTHODE POST\n';
                    errorMsg += '4. Cliquez "Actions" > "Activer CORS"\n';
                    errorMsg += '5. Origines: * | M√©thodes: POST, OPTIONS | Headers: Content-Type, Origin\n';
                    errorMsg += '6. D√âPLOYEZ l\'API sur le stage "default"\n';
                }
                
                result.textContent = errorMsg;
            } finally {
                btn.disabled = false;
                btn.textContent = 'üóÑÔ∏è Test Create Tables';
            }
        }
    </script>
</body>
</html>
