<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API - MapEvent</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e5e7eb;
        }
        h1 {
            color: #00ffc3;
        }
        button {
            background: linear-gradient(135deg, #22c55e, #4ade80);
            color: #022c22;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            background: #020617;
            border: 1px solid rgba(148,163,184,0.6);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            min-height: 100px;
            color: #e5e7eb;
        }
        .success {
            color: #22c55e;
        }
        .error {
            color: #ef4444;
        }
        .info {
            color: #3b82f6;
        }
    </style>
</head>
<body>
    <h1>üß™ Test API MapEvent</h1>
    <p>Testez les endpoints utilisateur depuis ici :</p>
    
    <button onclick="testHealth()">Test Health (V√©rifier API)</button>
    <button onclick="testLikes()">Test Likes</button>
    <button onclick="testFavorites()">Test Favorites</button>
    <button onclick="testParticipate()">Test Participate</button>
    <button onclick="testAgenda()">Test Agenda</button>
    
    <pre id="result">Cliquez sur un bouton pour tester...</pre>
    
    <script>
        const API_BASE = 'https://ctp67u5hgni2rbfr3kp4p74kxa0gxycf.lambda-url.eu-west-1.on.aws/api';
        const USER_ID = '1';
        const ITEM_ID = 1;
        
        function log(message, type = 'info') {
            const resultEl = document.getElementById('result');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : 'info';
            resultEl.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
            resultEl.scrollTop = resultEl.scrollHeight;
        }
        
        async function testEndpoint(name, url, body) {
            log(`\nüß™ Test ${name}...`, 'info');
            log(`URL: ${url}`, 'info');
            log(`Body: ${JSON.stringify(body, null, 2)}`, 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                
                // Lire la r√©ponse comme texte d'abord pour voir ce qui est retourn√©
                const responseText = await response.text();
                log(`Status: ${response.status} ${response.statusText}`, response.ok ? 'info' : 'error');
                log(`R√©ponse brute: ${responseText.substring(0, 500)}`, 'info');
                
                // Essayer de parser comme JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    log(`‚ùå Erreur parsing JSON: ${parseError.message}`, 'error');
                    log(`La r√©ponse n'est pas du JSON valide. R√©ponse compl√®te:`, 'error');
                    log(responseText, 'error');
                    return;
                }
                
                if (response.ok && data.success) {
                    log(`‚úÖ Succ√®s !`, 'success');
                    log(`R√©ponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } else {
                    log(`‚ùå Erreur ${response.status}`, 'error');
                    log(`R√©ponse: ${JSON.stringify(data, null, 2)}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Erreur r√©seau: ${error.message}`, 'error');
            }
        }
        
        async function testHealth() {
            log(`\nüß™ Test Health (v√©rification API Gateway)...`, 'info');
            log(`URL: ${API_BASE}/health`, 'info');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const responseText = await response.text();
                log(`Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                let data;
                try {
                    data = JSON.parse(responseText);
                    log(`‚úÖ R√©ponse: ${JSON.stringify(data, null, 2)}`, 'success');
                } catch (parseError) {
                    log(`R√©ponse brute: ${responseText}`, 'info');
                }
            } catch (error) {
                log(`‚ùå Erreur: ${error.message}`, 'error');
            }
        }
        
        function testLikes() {
            testEndpoint('Likes', `${API_BASE}/user/likes`, {
                userId: USER_ID,
                itemId: ITEM_ID,
                itemMode: 'event',
                action: 'add'
            });
        }
        
        function testFavorites() {
            testEndpoint('Favorites', `${API_BASE}/user/favorites`, {
                userId: USER_ID,
                itemId: ITEM_ID,
                itemMode: 'event',
                action: 'add'
            });
        }
        
        function testParticipate() {
            testEndpoint('Participate', `${API_BASE}/user/participate`, {
                userId: USER_ID,
                itemId: ITEM_ID,
                itemMode: 'event',
                action: 'add'
            });
        }
        
        function testAgenda() {
            testEndpoint('Agenda', `${API_BASE}/user/agenda`, {
                userId: USER_ID,
                itemId: ITEM_ID,
                itemMode: 'event',
                action: 'add'
            });
        }
    </script>
</body>
</html>
